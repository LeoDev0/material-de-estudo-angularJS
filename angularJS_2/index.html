<!DOCTYPE html>
<html ng-app ng-init="variable1 = 10; variable2 = 5">
<head>
    <meta charset="UTF-8">
    <title>Data Binding</title>
</head>
<body>
    <input ng-model="variable">
<!--    <p>{{variable}}</p>-->
    <p ng-bind="variable"></p>

    <br/>
    <p>{{variable1 + variable2}}</p>
<!--    <p ng-bind="variable1 + variable2"></p>-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
</body>
</html>
